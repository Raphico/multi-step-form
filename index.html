<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <script src="./src/app.js" defer type="module"></script>
        <title>Multi Step Form</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <ol role="list">
                        <li>
                            <a class="nav-link current" href="/">1</a>
                            <div>
                                <p>step 1</p>
                                <p>Your Info</p>
                            </div>
                        </li>
                        <li>
                            <a class="nav-link disable" href="/step-2">2</a>
                            <div>
                                <p>step 2</p>
                                <p>Select Plan</p>
                            </div>
                        </li>
                        <li>
                            <a class="nav-link disable" href="/step-3">3</a>
                            <div>
                                <p>step 3</p>
                                <p>Add-ons</p>
                            </div>
                        </li>
                        <li>
                            <a class="nav-link disable" href="/step-4">4</a>
                            <div>
                                <p>step 4</p>
                                <p>Summary</p>
                            </div>
                        </li>
                    </ol>
                </nav>
            </header>

            <main id="main"></main>
            <template id="step1PageTemplate">
                <section class="form-section">
                    <h1 class="form-title">Personal info</h1>
                    <p class="form-desc cool-gray">
                        Please provide your name, email address, and phone
                        number.
                    </p>
                    <form class="info-form">
                        <label id="nameField">
                            Name
                            <input
                                id="name"
                                name="name"
                                placeholder="e.g Stephen King"
                                type="text"
                            />
                            <span id="errorMsg" class="error-msg"
                                >This field is required</span
                            >
                        </label>
                        <label id="emailField">
                            Email Address
                            <input
                                id="email"
                                name="email"
                                placeholder="e.g stephenking@lorem.com"
                                type="email"
                            />
                            <span id="errorMsg" class="error-msg"
                                >This field is required</span
                            >
                        </label>
                        <label id="phoneNumberField">
                            Phone Number
                            <input
                                id="phoneNumber"
                                name="phoneNumber"
                                placeholder="e.g +1 234 567 890"
                                type="text"
                            />
                            <span id="errorMsg" class="error-msg"
                                >This field is required</span
                            >
                        </label>
                    </form>
                </section>
            </template>

            <template id="step2PageTemplate">
                <section class="form-section">
                    <h1 class="form-title">Select your plan</h1>
                    <p class="form-desc cool-gray">
                        You have the option of monthly or yearly billing.
                    </p>
                    <form class="plans-form">
                        <fieldset>
                            <div
                                id="plans"
                                class="plans"
                                role="radiogroup"
                            ></div>
                            <div id="renewal" class="renewal">
                                <span id="monthly" class="fw-bold fs-small"
                                    >Monthly</span
                                >
                                <label id="switch" class="switch">
                                    <input type="checkbox" />
                                    <span class="slider"></span>
                                </label>
                                <span id="yearly" class="fw-bold fs-small"
                                    >Yearly</span
                                >
                            </div>
                        </fieldset>
                    </form>
                </section>
            </template>

            <template id="step3PageTemplate">
                <section class="form-section">
                    <h1 class="form-title">Pick add-ons</h1>
                    <p class="form-desc cool-gray">
                        Add-ons help enhance your gaming experience.
                    </p>
                    <form class="add-ons-form">
                        <fieldset id="addOns"></fieldset>
                    </form>
                </section>
            </template>

            <template id="step4PageTemplate">
                <section class="form-section">
                    <h1 class="form-title">Finishing up</h1>
                    <p class="form-desc cool-gray">
                        Double-check everything looks OK before confirming.
                    </p>
                    <table id="finishingUpTable" cellspacing="0"></table>
                </section>
            </template>

            <template id="thankYouPageTemplate">
                <section class="thank-you text-center">
                    <div class="thank-you-img">
                        <img
                            src="https://raphico.github.io/multi-step-form.github.io/assets/images/icon-thank-you.svg"
                            alt=""
                            aria-hidden="true"
                        />
                    </div>
                    <h1 class="h3">Thank you!</h1>
                    <p class="cool-gray">
                        Thanks for confirming your subscription! We hope you
                        have fun using our platform. If you ever need support,
                        please feel free to email us at support@loremgaming.com.
                    </p>
                </section>
            </template>

            <footer id="footer"></footer>

            <template id="goBackTemplate">
                <button
                    class="go-back cool-gray"
                    type="button"
                    aria-label="Go back to the previous step"
                >
                    Go back
                </button>
            </template>
            <template id="nextStepTemplate">
                <button
                    class="next-step"
                    type="button"
                    aria-label="Move on to the next step"
                >
                    Next Step
                </button>
            </template>
            <template id="confirmTemplate">
                <button class="confirm" type="button" aria-label="Confirm">
                    Confirm
                </button>
            </template>
        </div>
    </body>
</html>
